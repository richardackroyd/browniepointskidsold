<ion-view view-title="Login">
    <ion-content class="padding has-header">
        <div class="bar bar-subheader">
            <form ng-submit="login.signin()">
                <div class="padding">
                    <button name="submitButton" class="button button-block button-positive" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
